<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Voe Agora Airlines</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 1rem;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .auth-logo i {
            font-size: 2rem;
            color: #667eea;
        }

        .auth-logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }

        .auth-subtitle {
            color: #718096;
            font-size: 1rem;
            margin: 0;
        }

        .info-card {
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border: 1px solid #2196f3;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .info-card i {
            color: #2196f3;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .info-card strong {
            color: #1976d2;
            display: block;
            margin-bottom: 0.25rem;
        }

        .info-card p {
            color: #455a64;
            margin: 0;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            appearance: none;
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 3rem;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .form-input:focus + .input-icon, .form-select:focus + .input-icon {
            color: #667eea;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .form-requirements {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .requirements-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 0.25rem;
        }

        .requirement.valid {
            color: #38a169;
        }

        .requirement.invalid {
            color: #e53e3e;
        }

        .requirement i {
            font-size: 0.7rem;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #764ba2;
        }

        .type-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .optional-field {
            opacity: 0.7;
        }

        .matricula-info {
            font-size: 0.8rem;
            color: #718096;
            margin-top: 0.25rem;
            font-style: italic;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            .auth-logo h1 {
                font-size: 1.5rem;
            }
            
            .form-input, .form-select {
                padding: 0.875rem 0.875rem 0.875rem 2.5rem;
            }
            
            .input-icon {
                left: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-plane"></i>
                    <h1>Voe Agora Airlines</h1>
                </div>
                <p class="auth-subtitle">Crie sua conta e comece a voar</p>
            </div>

            <div class="info-card">
                <i class="fas fa-info-circle"></i>
                <strong>Sistema Flexível de Cadastro</strong>
                <p>Escolha o tipo de conta. Funcionários receberão uma matrícula.</p>
            </div>

             <div class="message" id="cadastroMessage" style="display: none;"></div>

            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome" class="form-label">
                        <i class="fas fa-user input-icon"></i>
                        Nome Completo *
                    </label>
                    <input type="text" id="nome" name="nome" class="form-input" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="cpf" class="form-label">
                        <i class="fas fa-id-card input-icon"></i>
                        CPF *
                    </label>
                    <input type="text" id="cpf" name="cpf" class="form-input" placeholder="000.000.000-00" required maxlength="14">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope input-icon"></i>
                        E-mail
                    </label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="tipo" class="form-label">
                        <i class="fas fa-user-tag input-icon"></i>
                        Tipo de Conta *
                    </label>
                    <select id="tipo" name="tipo" class="form-select" required>
                        <option value="">Selecione o tipo de conta</option>
                        <option value="cliente">Cliente</option>
                        <option value="comissario">Comissário de Bordo</option>
                        <option value="piloto">Piloto</option>
                        <option value="diretor">Diretor</option>
                    </select>
                </div>

                <div class="form-group" id="matriculaGroup" style="display: none;">
                    <label for="matricula" class="form-label">
                        <i class="fas fa-id-badge input-icon"></i>
                        Matrícula *
                    </label>
                    <input type="text" id="matricula" name="matricula" class="form-input" placeholder="Ex: COM001">
                </div>

                <div id="funcionarioFields" style="display: none;">
                    <div class="form-group">
                        <label for="data_admissao" class="form-label">Data de Admissão</label>
                        <input type="date" id="data_admissao" name="data_admissao" class="form-input" style="padding-left: 1rem;">
                    </div>
                    <div class="form-group">
                        <label for="salario" class="form-label">Salário (R$)</label>
                        <input type="text" id="salario" name="salario" class="form-input" placeholder="0,00" style="padding-left: 1rem;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">
                        <i class="fas fa-lock input-icon"></i>
                        Senha *
                    </label>
                    <input type="password" id="senha" name="senha" class="form-input" placeholder="Crie uma senha segura" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('senha')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha" class="form-label">
                        <i class="fas fa-lock input-icon"></i>
                        Confirmar Senha *
                    </label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-input" placeholder="Digite a senha novamente" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmarSenha')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-primary" id="cadastroBtn">
                    <span id="btnText">Criar Conta</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
            </div>
        </div>
    </div>

    <script src="/scripts/cadastro.js"></script>
    
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.parentNode.querySelector('.password-toggle');
            const icon = toggle.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
